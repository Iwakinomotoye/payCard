<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            background-color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
            font-size: 1.0rem;
        }
        .container {
            padding: 0 15px 0 15px;
            border: 1px solid transparent;
            width: 360px;
            height: 120vh;
            transform: scale(0.8, 1);
            transform-origin: top left;
            margin: 0 auto;
            background-color: #333;
        }
        @media screen and (min-width:375px) {
            body {
                background-color: #f00;
            }
            .container {
                transform: scale(1, 1);
            }
        }
        [data-credit-card] {
            background-color: #888;
            padding: 20px;
            border-radius: 10px;
            height: 150px;
        }
        img {
            width: auto;
            height: 50px;
            margin-left: calc(100% - 100px);
        }
        [data-credit-card].is-visa {
            background: linear-gradient(135deg, #622774 0%, #c53364 100%);
        }

        [data-credit-card].is-mastercard {
            background: linear-gradient(135deg, #65799b 0%, #5e2563 100%);
        }
        input {
            outline: none;
            border: none;
            background-color: inherit;
            color: #fff;
            font-size: 1rem;
        }
        [data-cc-digits] {
            margin-top: 20px;
        }
        [data-cc-digits] input:nth-of-type(odd) {
            margin-right: 70px;
        }
        [data-cc-info] input {
            margin-top: 20px;
            padding: 0px;
        }
        ::placeholder {
            color: #fff;
            font-size: 1rem;
        }
        [data-cc-digits] input::placeholder {
            font-size: 1.5rem;
        }
        input.is-invalid,
        .is-invalid input {
            text-decoration: line-through;
        }
        [data-pay-btn] {
            margin-top: 40px;
            padding: 20px;
            width: 100%;
            border: none;
            background-color: #eee;
        }
        [data-pay-btn]:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div data-cart-info>
            <h1 class="mdc-typography--headline4">
                <p>Your Total Purchase is:</p>
                <span class="material-icons"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                <span data-bill></span>
            </h1>
        </div>
        <p>Please Insert Card Details:</p>
            <div data-credit-card class="mdc-card mdc-card--outlined">
                    <div class="mdc-card__primary-action">
                        <img data-card-type src="http://placehold.it/120x60.png?text=Card" alt="">
                        <div data-cc-digits>
                        <input type="text" size="4" placeholder="----" autofocus maxlength="4">
                        <input type="text" size="4" placeholder="----" maxlength="4">
                        <input type="text" size="4" placeholder="----" maxlength="4">
                        <input type="text" size="4" placeholder="----" maxlength="4">
                        </div>
                        <div data-cc-info>
                        <input type="text" size="20" placeholder="Name Surname">
                        <input type="text" size="6" placeholder="MM/YY">
                        </div>
                    </div>
                </div>
            <a href="#nothing" data-link><button class="mdc-button" data-pay-btn>Pay & Checkout format</button></a>
    </div>
    <script src="index.js"></script>
</body>
</html>
